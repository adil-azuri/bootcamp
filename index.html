<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>

<body>

    <nav class="navbar bg-white">
        <div class="container-fluid">
            <div class="d-flex conten-nav">
                <a class="navbar-brand" href="#">
                    <img src="/img/logo_dumways.png" alt="logo">
                </a>
                <a class="navbar-brand" href="#">Home</a>
                <a class="navbar-brand" href="#">My Project</a>
            </div>
            <button class="btn btn-primary bg-black border-black">Contact Me</button>
        </div>
    </nav>


    <div class="container">
        <h1 class="text-center">GET IN TOUCH</h1>
        <form class="form">
            <label class="form-label ">Name</label>
            <input type="name" class="form-control">

            <label class="form-label">Email</label>
            <input type="email" class=" form-control">

            <label class="form-label">Phone Number</label>
            <input type="phone" class="form-control">

            <label for="disabledSelect" class="form-label">Subject</label>
            <select class="form-select form-control">
                <option>Subject 1</option>
                <option>Subject 2</option>
                <option>Subject 3</option>
            </select>

            <label class="form-label">Your Message</label>
            <textarea class="form-control"></textarea>

            <button type="submit" class="btn btn-primary bg-black border-black float-end">Submit</button>
        </form>
    </div>

</body>

</html>
