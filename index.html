<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/Styles/style.css">
    <title>Contact Form</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid d-flex">
            <a class="navbar-brand ms-5">
                <img src="assets/img/logo_dumways.png" class="icon" style="width: 3em;">
            </a>
            <button class="navbar-toggler" type="button"></button>
            <div class=" navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item fs-5 fw-bold">
                        <a class="nav-link active fs-5 fw-bold" href="#">Home</a>
                    </li>
                    <li class="nav-item fs-5 fw-bold">
                        <a class="nav-link" href="#">My Project</a>
                    </li>
                </ul>
                <div class="d-flex me-5" role="search">
                    <button type="button" class="btn btn-dark fw-bold">Contact Me</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center">ADD MY PROJECT</h1>
        <form class="form">
            <label for="projectName" class="form-label">Project Name</label>
            <input type="text" class="form-control" id="projectName">

            <div class="d-flex justify-content-between gap-3">
                <div class="w-50">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startDate">
                </div>
                <div class="w-50">
                    <label for="endtDate" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="endDate">
                </div>
            </div>

            <label for="areaText" class="form-label">Description</label>
            <textarea class="form-control" id="areaText"></textarea>

            <label class="form-label">Technologies</label>
            <div class="d-flex gap-5 ">
                <div class="mt-2 me-4">
                    <div class="form-check ">
                        <input class="form-check-input" type="checkbox" id="nodejs">
                        <label for="nodejs" class="form-label">Node JS</label>
                    </div>
                    <div class="form-check ">
                        <input class="form-check-input" type="checkbox" id="reactjs">
                        <label for="reactjs" class="form-label">React JS</label>
                    </div>
                </div>

                <div class="mt-2">
                    <div class="form-check checkbox">
                        <input class="form-check-input" type="checkbox" id="nextjs">
                        <label for="nextjs" class="form-label">Next JS</label>
                    </div>
                    <div class="form-check checkbox">
                        <input class="form-check-input" type="checkbox" id="typescript">
                        <label for="typescript" class="form-label">TypeScript</label>
                    </div>
                </div>
            </div>

            <label for="file" class="form-label">Upload A File</label>
            <input type="file" class="form-control" id="picture">

            <button onclick="getData(event)" type="submit"
                class="btn btn-primary bg-black border-black float-end">Submit</button>
        </form>


        <div id="content">
            <h1 class="text-center">MY PROJECT</h1>

        </div>

    </div>
    <script src="assets/scripts/index.js"></script>
</body>

</html>
